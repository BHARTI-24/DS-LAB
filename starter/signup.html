<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up |BMSCE SPORTS EVENTS</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/favicon.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="./css/style.css">
  
    <!-- <link rel="stylesheet" href="./css/main.css" />  -->

</head>

<body class="signbody">
  <!-- start here -->
  <!-- <header> -->
    <div class="logo">
        <img src="./assets/logo.png" alt="bmsce logo">
      
      <div class="image1">
        <p class="top1"><strong>
            <h1 class="top1" font-size="500%">BMSCE SPORTS PLATFORM</h1>
          </strong></p>
      </div>
    </div>
  </header>
  <center>

    <div>
      <h1>SPORTS EVENTS PLATFORM</h1>
      <h4>WANNA PARTICIPATE | SIGN UP HERE</h4>
      <div class="container">
        
        <form id="form" class="form" action="./index.html" method="GET">
          <h2>SIGN HERE</h2>
          <!-- Username -->
          <div class="form-control ">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" name="username">
            <small>Error Message</small>
          </div>
          <!-- email -->
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" name="email">
            <small>Error Message</small>
          </div>
          <!-- Password -->
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" name="password">
            <small>Error Message</small>
          </div>
          <!-- Password2 -->
          <div class="form-control">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Enter password again" name="confirmpassword">
            <small>Error Message</small>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn">Submit</button>
          <!-- <button type="submit" value="Submit"></button> -->
        </form>
      </div>

    </div>
    <p class="para-2">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </center>
  <footer>
    <div class="image1">
      <p class="top2">you have reached the end</p>
    </div>

  </footer>
  <script src="./js/sign.js"></script>
</body>

</html>
